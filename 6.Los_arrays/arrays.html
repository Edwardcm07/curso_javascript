<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>
  var articulos=["Zapatillas", "Camiseta", "Pantalón", "Calsetines"];//esta es una forma de crear un array
  //var articulos=new Array("Zapatillas", "Camiseta", "Pantalón", "Calsetines");esta es otra forma de crear un array
  //var articulos=[]; este es un array vacio por si no sabemos cuantos elementos va a tener el array
	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	  
        document.write("<p> El primer articulo es <strong>");
          document.write(articulos[0] + "</strong></p>"); 
          alert(articulos.length);//escribe cuantos elementos hay dentro del array
          document.write("<p> El ultimo elemento es: <strong>");
            document.write(articulos[articulos.length-1]+"</strong></p>");//para mostrar el ultimo elemento del array
            articulos.unshift("balón")
            
            document.write("<p> Casi nos olvidamos de este elemento: <strong>");

            document.write(articulos[0] + "</strong></p>"); 
            document.write("<p> agregamos un elemento al final : <strong>");
            articulos.push(prompt("introduce el articulo: "));//aqui el usuario ingresa un elemento al array
            document.write(articulos[articulos.length-1]+"</strong></p>");
		
			
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
